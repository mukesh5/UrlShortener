<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>URL Shortener</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.8.0/css/bulma.min.css">
    <script defer src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script>
  </head>
  <body>
  <section class="section">
    <div class="container">
      	<div class="field">
      	<label class="label">Original URL</label>
      	  <div class="control">
			<input class="input" type="text" name="original_url" value="{{original_url}}">
		  </div>
		</div>
		<div class="field">
      	<label class="label">Shortened URL</label>
      	  <div class="control">
			<input class="input" type="text" name="short_url" value="{{ url_for('short.redirect_to_url', short_url=new_url, _external=True)}}">
		  </div>
		</div>
    </div>
  </section>
  </body>
</html>
