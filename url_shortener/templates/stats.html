<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>URL Shortener</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.8.0/css/bulma.min.css">
    <script defer src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script>
  </head>
  <body>
  <section class="section">
    <div class="container">
		<table class="table">
  <thead>
  	<tr>
      <th>Original Url</th>
      <th>Short URL</th>
      <th>Visits</th>
    </tr>
  </thead>
  <tfoot>
    <tr>
      <th>Original Url</th>
      <th>Short URL</th>
      <th>Visits</th>
    </tr>
  </tfoot>
  <tbody>
  	  <tr>
  	 	{% for url in urls %}
		<td>{{url.original_url }}</td>
		<td>{{url_for('short.redirect_to_url', short_url=url.short_url, _external=True) }}</td>
		<td>{{ url.visits }}</td>
	  </tr>
		{% endfor %}

  	

  </tbody>
</table>

    </div>
  </section>
  </body>
</html>
