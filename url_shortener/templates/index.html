<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>URL Shortener</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.8.0/css/bulma.min.css">
    <script defer src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script>
  </head>
  <body>
  <section class="section">
    <div class="container">

    <form method="POST" action="{{url_for('short.search') }}">
	<div class="field has-addons" style="text-align:right">
	  <div class="control">
	    <input class="input" type="text" placeholder="Find your URL" name="pattern">
	  </div>
	  <div class="control">
	    <button type="submit" class="button is-info">
	      Search
	    </button>
	  </div>
	</div>
	</form>

	</br>
	</br>

      <form method="POST" action="{{url_for('short.add_link') }}">
      	<div class="field">
      	<label class="label">Original URL</label>
      	  <div class="control">
			<input class="input" type="text" name="original_url">
		  </div>
		</div>
		<div class="control">
		  <button type="submit" class="button is-info">Shorten</button>
		</div>
	  </form>
    </div>
  </section>
  </body>
</html>
